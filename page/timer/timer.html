<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>TIMER</title>
	<link rel="stylesheet" href="../../common/details.css">
	<link rel="stylesheet" href="../../common/button.css">
	<link rel="stylesheet" href="./timer.css">
</head>
<body>
	<div class="timerFeild">
		<div class="textAlarm feildContainer" style="margin-top:23px">
			<input class="textFeild" placeholder="00" type="number" min="0" max="24" name="hour" value="" maxlength="2" style="width:2ch;">
			<div class="separator">:</div>
			<input class="textFeild" placeholder="00" type="number" min="0" max="59" name="minute" value="" maxlength="2" style="width:2ch;">
			<div class="separator">:</div>
			<input class="textFeild" placeholder="00" type="number" min="0" max="59" name="second" value="" maxlength="2" style="width:2ch;">
			<div class="separator">:</div>
			<input class="textFeild" placeholder="00" type="number" min="0" max="99" name="second" value="" maxlength="2" style="width:2ch;">
		</div>
		<div class="divAlarm feildContainer" style="margin-top:23px;display:none">
			<div class="divFeild" style="width:2ch;">00</div>
			<div class="separator">:</div>
			<div class="divFeild" style="width:2ch;">00</div>
			<div class="separator">:</div>
			<div class="divFeild" style="width:2ch;">00</div>
			<div class="separator">:</div>
			<div class="divFeild" style="width:2ch;">00</div>
		</div>
	</div>

		<div class="buttons">
			<div class="buttonName">スタート</div><div class="usagiButton buttonO" style="width:50px;height:50px" onclick="clickStart()"></div>
			<div class="buttonName">ストップ</div><div class="usagiButton buttonX" style="width:50px;height:50px" onclick="clickStop()"></div>
		</div>

</body>
<script type="text/javascript" src="./timer.js"></script>
</html>
